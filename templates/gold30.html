{% extends 'inheritance.html' %}
{% block title %}{% endblock title %}
{% block scripts %}
<script>
    $(document).ready(function(){
    var ctx = document.getElementById('GOLD30').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ x }},
        datasets: [{
            label: 'GOLD Price - Last 240 Days ($)',
            data: {{ price }},
            backgroundColor: [
                'rgba(255, 194, 0, 0.5)',
            ],
            borderColor: [
                'rgba(255, 194, 0, 0.5)',
            ],
            borderWidth: 0.1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                }
            }]
        }
    }
});
    });
</script>

{% endblock scripts %}

{% block content %}
<center>
<body style="color:white">
    </br>
    <h1 style="color:white">GOLD</h1>
    <h5 style="color:white">PERFORMANCE - 30D</h5>

    {% if performance < 0 %}
    <h5 style="color:red"><b>{{ performance }}%</b></h5>
    {% else %}
    <h5 style="color:green"><b>- {{ performance }}% -</b></h5>
    {% endif %}

    </br>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="btn-text-right">
                    <button class="btn btn-outline-light"><a style="color:white" href="/gold">240</a></button>
                    <button class="btn btn-outline-light"><a style="color:white" href="/gold30">30</a></button>
                </div>
                <canvas id="GOLD30" width="300" height="120"></canvas>
            </div>
        </div>
    </div>
</body>
</center>
{% endblock %}
